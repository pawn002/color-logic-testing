<main>
  <h1>Colorjs assessment</h1>

  <p>Color library created by Lea Verou<sup>a</sup></p>

  <h2>Install</h2>

  <code>npm install colorjs.io</code>

  <h2>APCA Colors, Minimum Object Size</h2>

  <h3>100+</h3>

  <div
    *ngFor="let item of greys['100']"
    [style.backgroundColor]="item"
    class="swatch"
  ></div>

  <h3>90<sub>equiv. WCAG 2.1 7</sub></h3>

  <div
    *ngFor="let item of greys['90']"
    [style.backgroundColor]="item"
    class="swatch"
  ></div>

  <h3>75<sub>equiv. WCAG 2.1 4.5</sub></h3>

  <div
    *ngFor="let item of greys['75']"
    [style.backgroundColor]="item"
    class="swatch"
  ></div>

  <h3>60<sub>equiv. WCAG 2.1 3</sub></h3>

  <div
    *ngFor="let item of greys['60']"
    [style.backgroundColor]="item"
    class="swatch"
  ></div>

  <h3>45</h3>

  <div
    *ngFor="let item of greys['45']"
    [style.backgroundColor]="item"
    class="swatch small"
  ></div>

  <h3>30</h3>

  <div
    *ngFor="let item of greys['30']"
    [style.backgroundColor]="item"
    class="swatch medium"
  ></div>

  <h3>15</h3>

  <div
    *ngFor="let item of greys['15']"
    [style.backgroundColor]="item"
    class="swatch large"
  ></div>
</main>
